<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Guessr | Royal Blue Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --royal-blue: #002366;
            --accent-blue: #0047ab;
            --white: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--royal-blue);
            color: var(--white);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 15px;
            z-index: 1000;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        #game-container {
            position: relative;
            width: 90%;
            height: 70vh;
            background: white;
            border: 5px solid var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            color: var(--royal-blue);
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 300px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: var(--royal-blue);
            padding: 40px;
            border-radius: 30px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        button {
            background: var(--royal-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent-blue);
            transform: scale(1.05);
        }

        #nav-back {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Royal Blue Globe-Trotter</h1>
        <p>Drop a pin on the destination! (10 Rounds)</p>
    </header>

    <div id="game-container">
        <div id="ui-overlay">
            <div id="target-text">Loading Destination...</div>
            <div class="stats">
                <span>Round: <span id="round-num">1</span>/10</span>
                <span>Total Off: <span id="total-dist">0</span> km</span>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="result-modal">
        <h2 id="final-title">Game Over!</h2>
        <p id="final-stats"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <!-- Updated backlink to point to the Royal Blue Ventures hub (open at top) -->
    <a href="royalblueventures.html" id="nav-back">‚Üê Back to Ventures Hub</a>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const destinations = [
            { name: "Paris, France", lat: 48.8566, lng: 2.3522 },
            { name: "Tokyo, Japan", lat: 35.6895, lng: 139.6917 },
            { name: "New York City, USA", lat: 40.7128, lng: -74.0060 },
            { name: "Sydney, Australia", lat: -33.8688, lng: 151.2093 },
            { name: "Rio de Janeiro, Brazil", lat: -22.9068, lng: -43.1729 },
            { name: "Cape Town, South Africa", lat: -33.9249, lng: 18.4241 },
            { name: "London, UK", lat: 51.5074, lng: -0.1278 },
            { name: "Bangkok, Thailand", lat: 13.7563, lng: 100.5018 },
            { name: "Rome, Italy", lat: 41.9028, lng: 12.4964 },
            { name: "Dubai, UAE", lat: 25.2048, lng: 55.2708 },
            { name: "Bora Bora, French Polynesia", lat: -16.5004, lng: -151.7415 },
            { name: "Santorini, Greece", lat: 36.3932, lng: 25.4615 }
        ];

        let currentRound = 0;
        let totalDistance = 0;
        let gameActive = true;
        let map, targetMarker, guessMarker;

        // Shuffle destinations
        const shuffled = destinations.sort(() => 0.5 - Math.random());

        function initMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                minZoom: 2,
                maxBounds: [[-90, -180], [90, 180]]
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            map.on('click', handleMapClick);
            nextRound();
        }

        function nextRound() {
            if (currentRound >= 10) {
                endGame();
                return;
            }
            
            if (targetMarker) map.removeLayer(targetMarker);
            if (guessMarker) map.removeLayer(guessMarker);
            
            document.getElementById('target-text').innerHTML = `Where is <strong>${shuffled[currentRound].name}</strong>?`;
            document.getElementById('round-num').innerText = currentRound + 1;
        }

        function handleMapClick(e) {
            if (!gameActive) return;

            const guess = e.latlng;
            const target = shuffled[currentRound];
            const dist = calculateDistance(guess.lat, guess.lng, target.lat, target.lng);

            totalDistance += Math.round(dist);
            document.getElementById('total-dist').innerText = totalDistance;

            // Show Markers
            guessMarker = L.marker([guess.lat, guess.lng]).addTo(map).bindPopup("Your Guess").openPopup();
            targetMarker = L.circleMarker([target.lat, target.lng], { color: 'green', radius: 10 }).addTo(map).bindPopup(target.name);

            gameActive = false;
            
            setTimeout(() => {
                currentRound++;
                gameActive = true;
                nextRound();
            }, 2000);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('result-modal').style.display = 'block';
            document.getElementById('final-stats').innerText = `You finished with a total error of ${totalDistance} km!`;
            
            let rank = "";
            if (totalDistance < 5000) rank = "Elite Royal Traveler! üëë";
            else if (totalDistance < 15000) rank = "World Explorer ‚úàÔ∏è";
            else rank = "Need a GPS? üó∫Ô∏è";
            
            document.getElementById('final-title').innerText = rank;
        }

        window.onload = initMap;
    </script>
</body>
</html>
